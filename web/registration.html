<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        /* General reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #D8B5FF , #1EAE98); /* New pink-to-purple gradient */
            color: #333;
            overflow: hidden;
        }

        /* Container with distinct form color */
        .form-container {
            background: rgba(255, 255, 255, 0.85); /* Soft white for form background */
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333;
        }

        /* Header styling */
        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #444; /* Darker text for contrast */
            font-weight: 600;
            font-size: 1.8rem;
        }

        /* Form styling */
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .form-container label {
            text-align: left;
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        /* Input styling */
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: #f5f5f5;
            transition: all 0.3s;
            outline: none;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="email"]:focus {
            background: #fff;
            box-shadow: 0 0 8px rgba(234, 141, 141, 0.3); /* Pink shadow to match background */
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background: #A890FE; /* Purple button color */
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(168, 144, 254, 0.4);
        }

        .form-container button:hover {
            background: #826de1; /* Slightly darker purple for hover effect */
        }

        /* Placeholder text styling */
        .form-container input::placeholder {
            color: #999;
            font-weight: 300;
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="RegistrationServlet" method="post">
            <h2>Registration Form</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
